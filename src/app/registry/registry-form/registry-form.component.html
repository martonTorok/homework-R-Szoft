<div class="form-container">
  <form [formGroup]="registryForm" class="registry-form full-width" (ngSubmit)="onSubmit()">
    <table>
      <tr>
        <mat-form-field class="full-width">
          <input matInput placeholder="Manufacturer" formControlName="manufacturer">
          <mat-error *ngIf="manufacturer.hasError('required')">
            Manufacturer is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="full-width">
          <input matInput placeholder="Type" formControlName="type">
          <mat-error *ngIf="type.hasError('required')">
            Type is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="full-width">
          <input matInput placeholder="Color" formControlName="color">
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="picker" placeholder="Choose production date" formControlName="productionDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="productionDate.hasError('required')">
              Production Date is <strong>required</strong>
            </mat-error>
        </mat-form-field>
      </tr>
    </table>
    <tr>
      <td><button mat-raised-button color="primary" type="submit">Submit</button></td>
    </tr>
  </form>
</div>
